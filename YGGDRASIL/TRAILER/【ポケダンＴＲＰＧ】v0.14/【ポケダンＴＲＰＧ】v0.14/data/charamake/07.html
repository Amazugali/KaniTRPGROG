			<h1><b>⑦：ヒッサツわざを取得しよう</b></h1>
			<hr size="2">
			<div>
				<p>
					　わざの中でも、Ｚパワーと呼ばれる特殊なエネルギーを解き放って発揮するものを［ヒッサツわざ］といいます。<br>
					　敵を一撃で倒してしまいかねないような破格の威力を持っていますが、バトル中に溜まる［ＳＰ］が溜まっていなければ発動できません。<br>
					　基本的には攻撃系の効果ですが、《メガシンカ》のように「一時的に自分を強化する」という内容のものもあります。
				</p>
				<p>
					　ヒッサツわざは［ヒッサツわざ一覧］から任意のものを１つだけ選択して取得します。<br>
					　なお、ヒッサツわざはＳＰさえ溜まれば何度でも撃つことができます。
				</p>
